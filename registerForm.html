<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/3597c47b51.js"
      crossorigin="anonymous"
    ></script>
    <title>SignUp</title>
    <style>
      .or-elm {
        width: 100%;
        text-align: center;
        border-bottom: 1px solid rgb(204, 196, 196);
        line-height: 0.1em;
        margin: 10px 0 20px;
      }

      .or-elm span {
        background: #fff;
        padding: 0 10px;
        border: 1px solid gray;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="index.html" class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#5f6368"
          >
            <path
              d="M180-475q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Zm180-160q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Zm240 0q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Zm180 160q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM266-75q-45 0-75.5-34.5T160-191q0-52 35.5-91t70.5-77q29-31 50-67.5t50-68.5q22-26 51-43t63-17q34 0 63 16t51 42q28 32 49.5 69t50.5 69q35 38 70.5 77t35.5 91q0 47-30.5 81.5T694-75q-54 0-107-9t-107-9q-54 0-107 9t-107 9Z"
            /></svg
          >DogGallery</a
        >
        <!-- Magic<span>Trip<i class="fa-solid fa-plane"> </i></span> -->
      </h1>
      <form>
        <h2 class="signup-title">SIGN UP</h2>
        <div class="form-group" id="email-div">
          <label for="reg-email">Email</label>
          <input
            type="email"
            id="reg-email"
            name="reg-email"
            required
            placeholder="Enter a valid email"
          />
        </div>

        <div class="form-group" id="password-div">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter a valid password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
            title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character."
            required
          />
        </div>
        <div class="form-group" id="confirm-password-div">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Re-enter your password"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn">SIGN UP</button>
        </div>
      </form>
      <div>
        <h3 class="or-elm"><span>OR</span></h3>
      </div>
      <div class="icons">
        <div><i class="fa-solid fa-g fa-lg" style="color: #e12e0e;"></i></div>
        <div>
          <i class="fa-brands fa-facebook fa-lg" style="color: #055cad;"></i>
        </div>
        <div>
          <i class="fa-brands fa-linkedin fa-lg" style="color: #0b357f;"></i>
        </div>
      </div>
      <p>Already a user? <a href="loginForm.html" class="login">LOGIN</a></p>
    </div>
  </body>
</html>
